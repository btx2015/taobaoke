<include file="Public:header"/>
<link href="__PUBLIC__/Admin/css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
<!-- Sweet Alert -->
<link href="__PUBLIC__/Admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
<body>
<div id="wrapper">
    <include file="Public:menu"/>
    <div id="page-wrapper" class="gray-bg">
        <include file="Public:nav"/>
        <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <!-- 筛选 start -->
                        <div class="ibox-title">
                            <div class="container-fluid">
                                <form class="form-inline" id="toolbar-form" onsubmit="return false;">
                                    <div class="row">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="title"
                                                   placeholder="标题" style="width: 150px">
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" name="state">
                                                <option value="">请选择状态</option>
                                                <option value="1">启用</option>
                                                <option value="2">禁用</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-sm btn-primary" id="toolbar-reset">重置
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-sm btn-primary" id="toolbar-search">查询
                                            </button>
                                        </div>
                                        <present name="buttonData.add">
                                            <div class="form-group pull-right">
                                                <button class="btn btn-sm btn-success" id="toolbar-create"
                                                        route="{$buttonData.add.path}">{$buttonData.add.title}
                                                </button>
                                            </div>
                                        </present>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- 筛选 end -->

                        <!-- 表格 start-->
                        <div class="ibox-content">
                            <table class="table table-bordered">
                                <thead style="text-align: center">
                                <tr>
                                    <th width="50px">ID</th>
                                    <th width="140px">图片</th>
                                    <th width="90px">状态</th>
                                    <th>标题</th>
                                    <th width="140px">添加时间</th>
                                    <th width="140px">更新时间</th>
                                    <th width="120px">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="banners" id="banner">
                                    <tr>
                                        <td rowspan="2" style="vertical-align: middle;text-align: center">{$banner.id}</td>
                                        <td rowspan="2">
                                            <img src="{$banner.img}" alt="" style="width: 140px;">
                                        </td>
                                        <td>
                                            <if condition="$banner['state'] eq 1">
                                                <button class="btn btn-sm btn-primary">{$banner.state_str}</button>
                                                <else/>
                                                <button class="btn btn-sm btn-danger">{$banner.state_str}</button>
                                            </if>
                                        </td>
                                        <td style="vertical-align: middle">{$banner.title}</td>
                                        <td style="vertical-align: middle">{$banner.created_at_str}</td>
                                        <td style="vertical-align: middle">{$banner.updated_at}</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary">编辑</button>
                                            <button class="btn btn-sm btn-danger">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-weight: bold">链接地址：</td>
                                        <td colspan="4">{$banner.url}</td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <!-- 表格 end -->

                        <!-- 添加框 start -->
                        <div class="modal inmodal" id="save-modal" tabindex="-1" role="dialog"  aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content animated fadeIn">
                                    <div class="modal-body">
                                        <form class="form-horizontal" id="save-form">
                                            <input type="hidden" name="id">
                                            <div class="form-group">
                                                <label class="control-label col-lg-2">标题</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control" name="title">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-lg-2">链接</label>
                                                <div class="col-lg-10">
                                                    <input type="text" class="form-control" name="url">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                                    <div class="form-control" data-trigger="fileinput">
                                                        <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                                        <span class="fileinput-filename"></span>
                                                    </div>
                                                    <span class="input-group-addon btn btn-default btn-file">
                                                        <span class="fileinput-new">选择文件</span>
                                                        <span class="fileinput-exists">Change</span>
                                                        <input type="file" name="...">
                                                    </span>
                                                    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">清除</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-primary" onclick="edit()">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 添加框 end -->
                    </div>
                </div>
            </div>
        </div>
        <include file="Public:footer"/>
    </div>
</div>
<include file="Public:js"/>
<include file="Public:methods"/>
<!-- Sweet alert -->
<script src="__PUBLIC__/Admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<script>
    var editUrl = "{:U($buttonData['edit']['path'])}";
    function edit(){
        var data = $('#save-form').serialize();
        $.ajax({
            type:'POST',
            url:editUrl,
            data:data,
            dataType:'json',
            success: function(res){
                if(res.code !== 1){
                    swal({
                        title:"失败",
                        text: res.code + res.msg,
                        type: "error",
                        confirmButtonText: "确认"
                    });
                }else{
                    swal({
                        title:"",
                        text: "成功",
                        type: "success",
                        showConfirmButton:false,
                        timer: 1000
                    },function(){
                        window.location.reload()
                    });
                }
            }
        });
    }
</script>
</body>
</html>
